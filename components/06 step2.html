    <meta charset="UTF-8">

    <title>Step2</title>

</head>

<body>

<div class="wrapper">

<div class="step">
    <!--Sidebar-->
    <div class="step__sidebar">

        <!--Кружок с плагина-->
        <div class="step__circle c100 big p52"><!--Тут указывать процент закраски кружка (p25)-->
            <div class="info">
                <span>52%</span>
                <span>вероятность одобрения</span>
            </div>

            
            <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
            </div>
        </div>
        <!--Конец кружка-->
        
        <div class="progress">
            <ul class="progress__list">
                <li class="progress__item active">
                    <div>1</div>
                    <span>Данные</span>
                </li>
                <li class="progress__item active">
                    <div>2</div>
                    <span>Заработок</span>
                </li>
                <li class="progress__item">
                    <div>3</div>
                    <span>Контакты</span>
                </li>
                <li class="progress__item">
                    <div>4</div>
                    <span>Фотография</span>
                </li>
                <li class="progress__item">
                    <div>5</div>
                    <span>Подтверждение</span>
                </li>
            </ul>
        </div>

        <a href="#" class="logo">
            <img src="../assets/img/logo-white.svg" alt="logo">
        </a>
    </div>
    <!--Sidebar end-->


    <div class="page-content">
        <!--Header-->
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <a href="#" class="logo">
                        <img src="../assets/img/logo-white.svg" alt="logo">
                    </a>
                    <ul class="header__menu">
                        <li>
                            <a href="#">Займы</a>
                        </li>
                        <li class="active">
                            <a href="#">Анкета</a>
                        </li>
                        <li>
                            <a href="#">Кредитный рейтинг</a>
                        </li>
                    </ul>
            
                    <div class="header__account">
                        <a href="#" class="header__account-name">Василий Ковалёв</a>

                        <a href="#" class="header__account-logout">
                            <!--<img src="../assets/img/icons/logout.svg" alt="logout">-->

                                <clipPath id="clip0_1104_918">
                                <rect width="100%" height="100%" fill="white"/>
                                </clipPath>
                                </defs>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            
        </header>
        <!--Header End-->


        <!--Содержимое страницы-->
        <div class="step__main">
            <div class="container">

                <div class="step__content">
                    <section class="step__section">
                        <h3>Документы</h3>
        
                        <ul class="step__inputs">
                            <li class="solo">
                                <input type="text" id="inn" name="inn" class="step__input" placeholder="ИНН" required>
                                <label for="inn">ИНН</label>
                            </li>
                            <li class="solo">
                                <input type="text" id="snils" name="snils" class="step__input" placeholder="СНИЛС" required>
                                <label for="snils">ИНН</label>
                            </li>
                        </ul>
                    </section>
        
                    <section class="step__section">
                        <h3>Адрес регистрации</h3>
        
                        <ul class="step__inputs">
                            <li class="solo">
                                <select id="region" name="region" class="step__input select" required>
                                    <option value="" selected disabled>Регион</option>
                                    <option value="tatarstan1">Республика Татарстан1</option>
                                    <option value="tatarstan2">Республика Татарстан2</option>
                                    <option value="tatarstan3">Республика Татарстан3</option>
                                </select>
                                <label for="region">Регион</label>
                            </li>

                            <li class="solo">
                                <input type="text" id="house" name="house" class="step__input" placeholder="Дом" required>
                                <label for="house">Дом</label>
                            </li>

                            <li class="solo">
                                <input type="text" id="housing" name="housing" class="step__input" placeholder="Корпус">
                                <label for="housing">Корпус</label>
                            </li>

                            <li class="solo">
                                <input type="text" id="building" name="building" class="step__input" placeholder="Адрес организации">
                                <label for="building">Строение</label>
                            </li>

                            <li class="solo">
                                <input type="text" id="apartment" name="apartment" class="step__input" placeholder="Квартира">
                                <label for="apartment">Квартира</label>
                            </li>
                        </ul>
                    </section>

                    <section class="step__section">
                        <h3>Фактическое проживание</h3>
        
                        <ul class="step__inputs">
                            <li class="step__terms">
                                <input type="checkbox" id="registration-address" name="registration-address" class="step__input">
                                <label for="registration-address">Мой адрес совпадает с адресом регистрации</label>
                            </li>
                        </ul>
                    </section>
                </div>


            </div>

            <div class="step__controls">
                <a href="#" class="step__back">
                    <img src="../assets/img/icons/arrow_left.svg" alt="back">
                    <span>Назад</span>
                </a>

                <a href="#" class="button">
                    далее
                </a>
            </div>


        </div>
        <!--Конец содержимого страницы-->

    </div>
</div>

</div>

<script src="../assets/js/main.js"></script>
</body>
</html>
