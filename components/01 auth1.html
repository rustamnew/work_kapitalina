<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth1</title>
    
    <link rel="stylesheet" href="../assets/styles/style.css">
</head>

<body>

<div class="wrapper">
    <div class="auth">

            <a href="#" class="logo switch">
                <img src="../assets/img/logo-white.svg" alt="logo">
                <img src="../assets/img/logo-orange.svg" alt="logo">
            </a>

            <div class="auth__panel">
                <a href="#" class="auth__panel-back">
                    <img src="../assets/img/icons/arrow-left-black.svg" alt="back">
                </a>
                
                <div class="auth__panel-title">Личный кабинет</div>

                <div class="auth__panel-subtitle">Для входа введите свой номер.</div>

                <input class="auth__panel-input" type="text" placeholder="+ 7 (900) 000-11-22">

                <a href="#" class="button">войти</a>

                <div class="auth__panel-check">
                    <div class="auth__panel-checkbox">
                        <input type="checkbox" name="terms-agree" id="terms-agree">
                    </div>

                    <div class="auth__panel-terms">
                        Подтверждаю свое согласие с <a href="#">условиями</a>
                    </div>
                </div>
            </div>
    </div>
</div>
<script src="../assets/js/main.js"></script>
</body>
</html>
